<!DOCTYPE html>

<html lang="en-gb">

<head>
    <meta charset="utf-8">
    <title>Wipeout Soundtrack</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="logoContainer">
        <img class="logo" src="img/WipEout.png">
    </div>


    <div class="container">
        <div id="player" class="player">
            <button class="songButton" data-song="Cariodrome">
                01. Cariodrome
            </button>
            <button class="songButton" data-song="Cardinal Dancer">
                02. Cardinal Dancer
            </button>
            <button class="songButton">
                03. Cold Comfort
            </button>
            <button class="songButton">
                04. DOH-T
            </button>
            <button class="songButton">
                05. Messij
            </button>
            <button class="songButton">
                06. Operatique
            </button>
            <button class="songButton">
                07. Tentative
            </button>
            <button class="songButton">
                08. Trancevaal
            </button>
        </div>
    
    <div class="right">
        <div class="racer-wrapper margin">
            <img class="racer" src="img/racer.png"/>
        </div>

        <div class="progressbar margin">
            <div class="progress"></div>
        </div>

        <div class="mediaButtons">
            
            <button id="playButton">Play</button>
            <button id="bwdButton">bwd</button>
            <button id="fwdButton">fwd</button>
    
        
    </div>
   
      
    </div>
   
       
    </div>

    <script src="./script.js"></script>

   

</body>
